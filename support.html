    <div id="page-wrapper">
      <!-- Header -->
      <header id="header" class="alt">
        <h3 id="logo" class="logo">

      <!-- Main -->
      <article id="main">
        <header class="special container">
          <!-- <span class="icon solid fa-trophy" style="color: #225756"></span> -->
          <h1>Get Support</h1>
        </header>

        <!-- Two -->
        <section class="wrapper style3 container special form">
          <div class="row">
            <div class="col-4 col-12-narrower"></div>
          </div>
          <form name="contact">
            <h4
              style="
                text-transform: none;
                font-weight: bold;
                margin-bottom: 40px;
              "
            >
              Fill out the form below, and we'll reach out to help as soon as
              we're able.
            </h4>
            <div>
              <h3>Your Name</h3>
              <input type="text" name="name" required />
              <br />

              <h3>Email Address</h3>
              <input
                type="email"
                name="email"
                placeholder="me@email.com"
                required
              />
              <br />

              <h3>Message</h3>
              <textarea
                name="message"
                type="text"
                cols="40"
                rows="5"
                required
              ></textarea>

              <br />

              <input
                type="submit"
                value="Send Message"
                onClick="submitForm()"
              />

              <script>
                function submitForm() {
                  const scriptURL =
                    'https://script.google.com/macros/s/AKfycbxbFY-IJtgZFil48KN4dlMIvIZO1RMnDucb6csoUTU2Op_IWXt1rnbSiI-KnSaWQkgBmQ/exec'
                  const form = document.forms['contact']
                  form.addEventListener('submit', (e) => {
                    e.preventDefault()
                    fetch(scriptURL, {
                      method: 'POST',
                      body: new FormData(form),
                    }).then(document.forms['contact'].reset())
                  })
                  form.addEventListener('submit', onSubmit)
                  function onSubmit() {
                    alert(`Thanks! We'll be in touch soon.`)
                  }
                }
              </script>
            </div>
          </form>
        </section>

        <!-- CTA -->
        <section id="cta">
          <header>
            <h2>Ready to <strong>fight for fair</strong>?</h2>

              <!-- <li><a href="donate.html" class="button">Donate</a></li> -->

        </section>
